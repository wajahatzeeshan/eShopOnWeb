name: eShopOnWeb Build and Test

#Triggers
on: [workflow_dispatch]

#Environment variables
env:
  RESOURCE_GROUP: rg-eshoponweb-eastus2
  LOCATION: eastus
  TEMPLATE_FILE: infra/webapp.bicep
  SUBSCRIPTION_ID: bf5fc1f1-3d46-42a3-aa49-5a72c92ea02e
  WEBAPP_NAME: devops-webapp-eastus2-56195365

jobs:
  buildandtest:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Clean solution
      - name: Clean .NET solution
        working-directory: ./eShopOnWeb
        run: dotnet clean eShopOnWeb.sln

      # Build solution
      - name: Build solution
        working-directory: ./eShopOnWeb
        run: dotnet build eShopOnWeb.sln --configuration Release
      
      # Build the Web project explicitly for FunctionalTests
      - name: Build Web project
        working-directory: ./eShopOnWeb/src/Web
        run: dotnet build Web.csproj --configuration Release

      # Run UnitTests
      - name: Run UnitTests
        working-directory: ./eShopOnWeb/tests/UnitTests
        run: dotnet test --configuration Release --logger "console;verbosity=detailed"

      # Run IntegrationTests
      - name: Run IntegrationTests
        working-directory: ./eShopOnWeb/tests/IntegrationTests
        run: dotnet test --configuration Release --logger "console;verbosity=detailed"

      # Run FunctionalTests (optional, fail-safe)
      - name: Run FunctionalTests
        working-directory: ./eShopOnWeb/tests/FunctionalTests
        continue-on-error: true
        run: dotnet test --configuration Release --logger "console;verbosity=detailed"

      # Run PublicIntegrationTests (optional, MSTest)
      - name: Run PublicIntegrationTests
        working-directory: ./eShopOnWeb/tests/PublicIntegrationTests
        continue-on-error: true
        run: dotnet test --configuration Release --logger "console;verbosity=detailed"

      # Publish Web project
      - name: dotnet publish
        run: |
          dotnet publish ./src/Web/Web.csproj -c Release -o ${{ env.DOTNET_ROOT }}/myapp
          cd ${{ env.DOTNET_ROOT }}/myapp
          zip -r ../app.zip .

      # Upload app artifacts
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ env.DOTNET_ROOT }}/app.zip

      # Upload bicep template
      - name: Upload bicep template for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: bicep-template
          path: ${{ env.TEMPLATE_FILE }}

  deploy:
    runs-on: ubuntu-latest
    needs: buildandtest
    environment:
      name: 'Development'
    steps:
      # Download artifacts
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app
          path: .net-app

      - name: Download bicep template from build job
        uses: actions/download-artifact@v4
        with:
          name: bicep-template
          path: bicep-template

      # Azure login
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy Azure WebApp using Bicep
      - name: Deploy WebApp
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ env.SUBSCRIPTION_ID }}
          resourceGroupName: ${{ env.RESOURCE_GROUP }}
          template: bicep-template/webapp.bicep
          parameters: 'webAppName=${{ env.WEBAPP_NAME }} location=${{ env.LOCATION }}'
          failOnStdErr: false

      # Deploy WebApp using CLI ZIP deploy
      - name: Publish Website to WebApp (CLI)
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp deploy --name ${{ env.WEBAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --src-path .net-app/app.zip --type zip
